name: Deploy Vue3 App to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20           # üëà —Å—Ç–∞–±—ñ–ª—å–Ω–∞ LTS
          cache: 'pnpm'
          check-latest: true         # üëà –≥–∞—Ä–∞–Ω—Ç—É—î –Ω–∞—è–≤–Ω—ñ—Å—Ç—å npm

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10                 # üëà —Å—Ç–∞–±—ñ–ª—å–Ω–∞ –≤–µ—Ä—Å—ñ—è, —Å—É–º—ñ—Å–Ω–∞ –∑ Node 18

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages   # üëà –æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ –¥–ª—è –ø–æ—è–≤–∏ –ø–æ—Å–∏–ª–∞–Ω–Ω—è
